<html lang="en">
    <head>
        <title>
            SWENG465PROJECT
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <style>
            body {
                background: url('forest.jpg') no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .translucent-form-overlay {
                position: relative;
                background-color: rgba(0,0,0,0.6);
                width: 100%;
                height: 100vh;
                padding-top: 30px;
            }
            .card {
                margin: auto;

            }
        </style>

        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                form = document.getElementById('loginForm')
                form.addEventListener('submit', async (event) => {
                    event.preventDefault(); 
                    let body = {
                        "Email": document.getElementById('emailInput').value,
                        "Password": document.getElementById('passwordInput').value
                    }    
                    const response = await fetch('/submit-login', {
                        method: 'POST',
                        headers:{
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body),
                    });
                    let responseText = await response.text()
                    console.log(responseText)
                    //NAVIGATE TO HOME SCREEN WITH USERNAME AS PARAMETER
                    if (responseText == 'LOGIN_SUCCESS'){
                        window.location = "http://localhost:3000/home/?user=" + body.Email;
                    }

                    //DISPLAY INCORRECT USERNAME OR PASSWORD TOAST
                    else if(responseText == 'LOGIN_FAILURE'){

                    }
                });
            });

        </script>
    </head>

    <body>
        <div class="d-flex flex-column translucent-form-overlay justify-content-center">
            <div class="card w-50 justify-content-center">
                <div class="card-body">
                    <div class="d-flex flex-column justify-content-center">
                        <h1 style="text-align: center;">Welcome to Trailblazer!</h1>
                        <form id="loginForm">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <input type="email" id="emailInput" class="form-control" placeholder="Email"/>
                            </div>
                          
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <input type="password" id="passwordInput" class="form-control" placeholder="Password" />
                            </div>
                          
                          
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                          
                            <!-- Register buttons -->
                            <div class="text-center">
                              <p>Not a member? <a href="register">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id='failToast' role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-delay="5000">
                <div class="toast-header">
                  <strong class="mr-auto">Login Error</strong>
                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">
                  Username or Password is Incorrect!
                </div>
            </div>
        </div>

    </body>
</html>
