<html lang="en">
    <head>
        <title>
            SWENG465PROJECT
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const form = document.getElementById('loginForm')
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const formData = new FormData(form);            

                    const response = await fetch('/submit-login', {
                        method: 'POST',
                        body: formData,
                    });

                    console.log(response)
                });
            });

        </script>
    </head>

    <body>
        <div class="d-flex flex-row justify-content-center" style="height: 100vh; background-color: rgb(15, 46, 36);">
            <div class="d-flex flex-column justify-content-center">
                <form class="form-signin" id="loginForm">
                    <h1 class="h3 mb-3 font-weight-normal" style="color: white;">Please sign in</h1>

                    <div class="mt-3">
                        <label for="inputUser" class="sr-only">Username</label>
                        <input type="text" id="inputUser" name='inputUser' class="form-control" placeholder="Username" required="" autofocus="">
                    </div>
                    
                    <div class="mt-1">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" name='inputPassword'class="form-control" placeholder="Password" required="">
                    </div>
                    
                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign in</button>
                </form>
            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
